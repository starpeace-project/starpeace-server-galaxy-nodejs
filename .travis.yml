language: node_js
node_js:
    - "12"

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - sudo apt-get update
  - npm update -g npm
  - npm install -g grunt-cli

install:
  - sudo apt-get install -y build-essential checkinstall
  - npm install
  - npm rebuild

cache:
  directories:
    - node_modules

script:
  - npm run test
